<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1, h2, h3 {
	color: skyblue;
}
</style>
<!-- h1, h2, h3는 선택자(selector)
	 color는 속성(property)
	 skyblue는 값(value) -->
</head>
<body>
	<h1>hello world</h1>
	<h2>hello world</h2>
	<h3>hello world</h3>
	<h4>hello world</h4>
	<h5>hello world</h5>
	<h6>hello world</h6>
</body>
</html>
