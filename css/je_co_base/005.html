<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1, h2 {border: solid 10px blue;}
.one {padding: 10px;}
.two {padding: 10px 30px;}
.three {padding: 10px 20px 30px 40px;}
.four {margin: 20px;}
.five {margin: 50px 50px;}
</style>
</head>
<body>
	<p>padding은 안쪽 여백</p>
	<p>padding-left, padding-right, padding-top, padding-bottom으로 따로 지정 가능</p>
	<h1 class="one">padding 10px</h1>
	<h1 class="two">padding 10px 30px</h1>
	<h1 class="three">padding 10px 20px 30px 40px</h1>
	
	<p>margin은 바깥쪽 여백</p>
	<p>margin도 padding과 마찬가지로 4방향 다 지정 가능</p>
	<h2 class="four">margin 20px</h2>
	<h2 class="five">margin 50px 50px</h2>
</body>
</html>
